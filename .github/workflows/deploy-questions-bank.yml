name: "ðŸš€ Deploy to cPanel (FTPS)"

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via FTPS (explicit 21)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}           # ftp.viatosis.ar.nf
          username: ${{ secrets.FTP_USERNAME }}     # viatosis
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps                            # FTPS explicit
          port: 21
          local-dir: ./
          server-dir: ${{ secrets.FTP_REMOTE_DIR }} # /public_html/questions-bank/
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
          log-level: verbose
          dangerous-clean-slate: true
