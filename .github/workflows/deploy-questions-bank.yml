name: "🧹 Clean Deploy (Auto, FTPS)"

on:
  push:
    branches: [ main ]
    # شغّل النشر فقط عند تغييرات ملفات البنك/الهتأكسس/الوركفلو
    paths:
      - 'basic_data/**'
      - 'basic_js/**'
      - 'data/**'
      - 'exp_data/**'
      - 'js/**'
      - 'basic_index.html'
      - '.htaccess'
      - '.github/workflows/deploy-clean-auto.yml'
  workflow_dispatch: {}   # تشغيل يدوي اختياري

concurrency:
  group: clean-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    # تقدر تتجاوز النشر بكتابة [skip deploy] برسالة الكومِت
    if: "! contains(github.event.head_commit.message, '[skip deploy]')"
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via FTPS (Explicit 21) - CLEAN
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}           # مثال: ftp.viatosis.ar.nf
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21

          local-dir: ./
          server-dir: /public_html/questions-bank/   # مهم: ينتهي بـ /
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
            .well-known/**

          log-level: verbose
          dangerous-clean-slate: false
