name: "ðŸš€ Deploy to cPanel with lftp (FTPS)"

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Mirror via FTPS (explicit TLS)
        env:
          HOST: ${{ secrets.FTP_HOST }}             # ftp.viatosis.ar.nf
          USER: ${{ secrets.FTP_USERNAME }}         # viatosis
          PASS: ${{ secrets.FTP_PASSWORD }}
          REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }} # /public_html/questions-bank/
        run: |
          lftp -e "
            set net:timeout 20;
            set net:max-retries 3;
            set net:persist-retries 1;
            set ftp:passive-mode on;
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set ssl:verify-certificate no;     # ØªØ¬Ø§Ù‡Ù„ ØªØ­Ù‚Ù‚ Ø§Ù„Ø´Ù‡Ø§Ø¯Ø© (ÙŠØ­Ù€Ù„ Ù…Ø´Ø§ÙƒÙ„ FTPS Ø§Ù„Ø´Ø§Ø¦Ø¹Ø©)
            open -u $USER,$PASS -p 21 $HOST;
            mirror -R \
              --parallel=2 \
              --only-newer \
              --verbose \
              --exclude-glob .git* \
              --exclude-glob .github/** \
              --exclude-glob node_modules/** \
              --exclude-glob .DS_Store \
              ./ $REMOTE_DIR;
            bye
          "
