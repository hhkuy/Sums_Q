name: "🚀 Deploy Entire Repo to InfinityFree"

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SFTP/FTP (force resync once)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # إذا استضافتك تدعم SFTP حط السطرين هدول:
          # protocol: sftp
          # port: 22
          # ولو FTP فقط، احذف السطرين فوق ودع الافتراضي (21)
          local-dir: ./
          server-dir: /public_html/questions-bank/
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
          log-level: standard
          dangerous-clean-slate: false   # ← شغّلها الآن مرة واحدة فقط
