name: "🚀 Deploy Questions Bank to InfinityFree"

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./questions-bank/      # أضف "/" هنا
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}   # استبدل remote-dir بـ server-dir
