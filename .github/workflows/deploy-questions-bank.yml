name: "ðŸ§¹ Clean Deploy (Manual, SFTP)"
on: { workflow_dispatch: {} }
concurrency: { group: clean-deploy, cancel-in-progress: true }

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Deploy via SFTP - CLEAN
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}      # Ø¬Ø±Ù‘Ø¨ IP Ù…Ø¨Ø§Ø´Ø± Ø£ÙŠØ¶Ù‹Ø§
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          port: 22

          local-dir: ./
          server-dir: public_html/questions-bank/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/.DS_Store
            **/node_modules/**
            .well-known/**
            .ftp-deploy-sync-state.json
          log-level: verbose
