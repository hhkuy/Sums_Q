name: "🧹 Clean Deploy (Manual, FTPS)"

on:
  workflow_dispatch: {}   # تشغيل يدوي فقط

concurrency:
  group: clean-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via FTPS (Explicit 21) - CLEAN
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}           # مثال: ftp.viatosis.ar.nf
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21

          local-dir: ./
          server-dir: /public_html/questions-bank/   # << لاحظ الشرطة الأخيرة
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
            .well-known/**

          log-level: verbose
          dangerous-clean-slate: true
