name: "ðŸš€ Deploy Questions Bank to InfinityFree"

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: samkirkland/ftp-deploy-action@4.4.2
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./questions-bank
          remote-dir: ${{ secrets.FTP_REMOTE_DIR }}
